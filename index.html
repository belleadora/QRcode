<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
    
<title>Frontend Mentor | QR code component</title>

  <style>
       .img-qrcode {
          max-width: 200px;
          margin: 10px;
      }
      
  </style>
</head>
<body>
    <div class="wrapper">
    <header>
    <h1>Improve your front-end skills by building projects</h1>
    </header>
        
    <div class="lighttext">
    <h3>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h3>
        
    </div>
        
    <img class="img-qr" src="images/image-qr-code.png" alt="QR"/>
    <img class="img-favicon" src="images/favicon-32x32.png" alt="favicon"/>
        
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kelly Cressman</a>.
  </div>
</body>
</html>
